<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>VaR Calculator</title>
    <style>
        main > .container {
            padding: 60px 15px 0;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ActiveViam</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="single">Single VaR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="portfolio">Portfolio VaR</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title" th:text="${title}"/>
                <p class="lead" th:text="${description}"/>
                <div th:if="${success}" class="alert alert-success">
                    <span th:text="${success}"/>
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <span th:text="${error}"/>
                </div>
                <form action="" method="post" class="form-control-sm">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Confidence level:</span>
                        <input type="number" min="1.00" max="100.00"
                               class="form-control" aria-label="Percentage (1-100)" value="99" name="confidence">
                        <span class="input-group-text">%</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Historical Data</span>
                        <textarea name="historical_data" class="form-control" aria-label="Historical data">GOOG:[316, 316.2, 317.5, 299.34]</textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Calculate</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">ActiveViam Interview Question</span>
    </div>
</footer>

</body>
</html>
